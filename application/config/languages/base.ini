[vulnerability]
Vulnerability_Point_of_Contact          = "Assignee"
Vulnerability_Status                    = "Resolved"

[system_inventory]
Organization_Point_of_Contact           = "Default Assignee"
System_Attachment                       = "Document"
System_Attachments                      = "Documentation"

