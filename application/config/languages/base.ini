Finding_Point_of_Contact_Organization   = "Assignee Organization"
Finding_Attachment                      = "Attachment"
Finding_Attachments                     = "Attachments"
Finding_Chart_To_ECD                    = "Findings approaching the Estimated Completion Date"
Finding_Chart_Past_ECD                  = "Findings past the Estimated Completion Date"
Finding_Chart_No_ECD                    = "Findings without an Estimated Completion Date"
