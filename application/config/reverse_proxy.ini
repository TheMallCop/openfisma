[production]
; Uncomment and tweak to enable reverse-proxy authentication.
; WARNING: This feature should only be enabled if requests ONLY come from a authenticating reverse proxy.  Enabling
;          this feature while accepting requests from clients directly is DANGEROUS.
;reverse_proxy_auth.enable = true
;reverse_proxy_auth.http_header = username
;reverse_proxy_auth.allow_standard_login = false

[development : production]
