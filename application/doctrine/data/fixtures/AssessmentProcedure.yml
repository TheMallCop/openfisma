AssessmentProcedure:
    53A_Rev0_AC_01_1:
        controlCode: AC-01
        number: 1
        objective: >
            Determine if:
            <ol>
                <li>﻿the organization develops and documents access control policy and procedures;</li>
                <li>﻿the organization disseminates access control policy and procedures to appropriateelements within the organization;</li>
                <li>﻿responsible parties within the organization periodically review access control policyand procedures; and</li>
                <li>the organization updates access control policy and procedures when organizational review indicates updates are required.<li>
            </ol>
        examine: "[﻿SELECT FROM: Access control policy and procedures; other relevant documents or records]."
        interview: "[SELECT FROM: Organizational personnel with access control responsibilities]."
        Catalog: 800_53A_Rev_0

    53A_Rev0_AC_01_2:
        controlCode: AC-01
        number: 2
        objective: >
            Determine if:
            <ol>
                <li>the access control policy addresses purpose, scope, roles and responsibilities, management commitment, coordination among organizational entities, and compliance;</li>
                <li>the access control policy is consistent with the organization's mission and functions and with applicable laws, directives, policies, regulations, standards, and guidance; and</li>	 
                <li>the access control procedures address all areas identified in the access control policy and address achieving policy-compliant implementations of all associated access controls.</li>
                <li>the organization updates access control policy and procedures when organizational review indicates updates are required.<li>
            </ol>
        examine: "[SELECT FROM: Access control policy and procedures; other relevant documents or records]."
        interview: "[SELECT FROM: Organizational personnel with access control responsibilities]."
        Catalog: 800_53A_Rev_0

    53A_Rev0_AC_02_1:
        controlCode: AC-02
        number: 1
        objective: >
            Determine if:
            <ol>
                <li>the organization manages information system accounts, including authorizing, establishing, activating, modifying, reviewing, disabling, and removing accounts;</li>
                <li>the organization defines in the security plan, explicitly or by reference, the frequency of information system account reviews and the frequency is at least annually;</li>
                <li>the organization reviews information system accounts in accordance with organization-defined frequency; and</li>
                <li>the organization initiates required actions on information system accounts based on the review.<li>
            </ol>
        examine: |
            [SELECT FROM: Access control policy; procedures addressing account management; security plan; list of active
            system accounts along with the name of the individual associated with each account; lists of recently 
            transferred, separated, or terminated employees; list of recently disabled information system accounts 
            along with the name of the individual associated with each account; system-generated records with user 
            IDs and last login date; other relevant documents or records].
        interview: "[SELECT FROM: Organizational personnel with account management responsibilities]."
        Catalog: 800_53A_Rev_0

