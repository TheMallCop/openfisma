Cookie:        
    columns:
        name:
            type: string(255)
            comment: The name of this cookie
        value:
            type: string(255)
            comment: The value of this cookie
        
        userId:
            type: integer
            comment: Foreign key to user table

    relations:
        User:
            local: userId
            foreign: id
            foreignAlias: Cookie

    indexes:
        userCookie:
            fields: [name, userId]
            type: unique
