Event:
    columns:
        name: string(255)
        privilegeId: 
            type: integer
            comment: The privilege which is required in order to receive this event notification
        
    relations:
        Privilege:
            local: privilegeId
            foreign: id
            foreignAlias: Events

        # Users is a many-to-many relation
        Users:
            class: User
            local: eventId
            foreign: userId
            refClass: UserEvent
