Evidence:
    columns:
        createdTs: timestamp
        filename:
            type: string
        findingId:
            type: integer
            comment: Foreign key to the finding which this evidence is attached to
        userId:
            type: integer
            comment: Foreign key to the use who uploaded this evidence
    relations:
        Finding:
            local: findingId
            foreign: id
        User:
            local: userId
            foreign: id

    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                disabled: true
