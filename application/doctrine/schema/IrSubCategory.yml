IrSubCategory:
    listeners: [IndexListener]

    columns:
        name:
            type: string(255)
            extra:
                logicalName: Subcategory
        description:
            type: string
            extra:
                purify: html
                logicalName: Description
        categoryId:
            type: integer
            extra:
                logicalName: Category
        workflowId:
            type: integer
            extra:
                logicalName: Workflow

    relations:
        Category:
            class: IrCategory
            local: categoryId
            foreign: id
            foreignAlias: SubCategories
        Workflow:
            class: Workflow
            local: workflowId
            foreign: id
            foreignAlias: SubCategories

    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp

        SoftDelete: true
