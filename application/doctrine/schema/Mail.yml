Mail:
    columns:
        recipient:
            type: string(255)
            notnull: true
            comment: The recipient email address
        recipientName:
            type: string(255)
            comment: The recipient name
        sender:
            type: string(255)
            comment: The sender email address
        senderName:
            type: string(255)
            comment: The name for sender mail
        subject:
            type: string(255)
            notnull: true
            comment: The subject for mail
        body:
            type: string
            notnull: true
            comment: Email body text
        format:
            type: enum
            values: [text, html]
            default: text
            comment: Email format
