Organization:
    listeners: [IndexListener, NotificationListener]

    columns:
        createdTs: timestamp
        modifiedTs: timestamp
        name:
            extra:
                logicalName: Full name
                notify: true
            type: string(255)
            notblank: true
            notnull: true
        nickname:
            extra:
                logicalName: Nick name
                notify: true
            type: string(255)
            unique: true
            notblank: true
            notnull: true
            unique: true
        orgTypeId:
            extra:
                logicalName: Organization Type
                notify: true
                class: OrganizationType
                field: nickname
            type: integer
        systemId:
            type: integer
        pocId:
            extra:
                logicalName: Organization_Point_of_Contact
                notify: true
                class: User
                field: displayName
            type: integer
        description:
            extra:
                logicalName: Description
                notify: true
                purify: html
            type: string

    relations:
        System:
            local: systemId
            foreign: id
            foreignType: one # Forces Doctrine to make this one-to-one instead of one-to-many
            foreignAlias: Organization

        OrganizationType:
            local: orgTypeId
            foreign: id
            foreignAlias: Organizations

        Poc:
            class: User
            local: pocId
            foreign: id
            foreignAlias: Organization

    actAs:
        Fisma_Doctrine_Behavior_HasPocs: true
        NestedSet:
        SoftDelete:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp
