Organization:
    columns:
        createdTs: timestamp
        modifiedTs: timestamp
        
        name: string(255)
        nickname:
            type: string(255)
            unique: true;
        description: string(255)
        orgType:
            type: enum
            values: [agency, bureau, organization, system]
    relations:
        # Users is a many-to-many relation
        Users:
            class: User
            local: organizationId
            foreign: userId
            refClass: UserOrganization
            