Organization:
    columns:
        createdTs: timestamp
        modifiedTs: timestamp
        name: string(255)
        nickname:
            type: string(255)
            unique: true;
        orgType:
            type: enum()
            values: [agency, bureau, organization, system]
        description: string(255)

    relations:
        # Users is a many-to-many relation
        Users:
            class: User
            local: organizationId
            foreign: userId
            refClass: UserOrganization

    actAs:
        NestedSet:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp
