OrganizationType:
    listeners: [IndexListener, NotificationListener]

    columns:
        createdTs: timestamp
        modifiedTs: timestamp
        name:
            extra:
                logicalName: Full Name
                notify: true
            type: string(255)
            notblank: true
            notnull: true
        nickname:
            extra:
                logicalName: Nickname
                notify: true
            type: string(255)
            unique: true
            notblank: true
            notnull: true
        iconId:
            type: integer
            extra:
                logicalName: Icon
        description:
            extra:
                logicalName: Description
                notify: true
            type: string
            extra:
                purify: html
    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp

    relations:
        Icon:
            local: iconId
            foreign: id
            foreignAlias: OrganizationTypes
