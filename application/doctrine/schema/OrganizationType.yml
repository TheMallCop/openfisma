OrganizationType:    
    listeners: [IndexListener]

    columns:
        createdTs: timestamp
        modifiedTs: timestamp
        name: 
            type: string(255)
            notblank: true
            notnull: true
        nickname:
            type: string(255)
            unique: true
            notblank: true
            notnull: true
        icon:
            type: string(255)
        description: 
            type: string
            extra:
                purify: html
    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp
