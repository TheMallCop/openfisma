OrganizationType:
    listeners: [IndexListener, NotificationListener]

    columns:
        createdTs: timestamp
        modifiedTs: timestamp
        name: 
            type: string(255)
            notblank: true
            notnull: true
            extra:
                notify: true
        nickname:
            type: string(255)
            unique: true
            notblank: true
            notnull: true
            extra:
                notify: true
        icon:
            type: string(255)
            extra:
                notify: true
            comment: Icon of organization types (agency, bureau, organization)
        description: 
            type: string
            extra:
                purify: html
                notify: true
    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp
