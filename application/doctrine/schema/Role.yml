Role:
    columns:
        createdTs: timestamp
        modifiedTs: timestamp
        
        name: string(255)
        nickname: 
            type: string(255)
            unique: true;
        description: string

    relations:
        # Users is a many-to-many relation
        Users:
            class: User
            local: roleId
            foreign: userId
            refClass: UserRole
        
        # Privileges is a many-to-many relation
        Privileges:
            class: Privilege
            local: roleId
            foreign: privilegeId
            refClass: RolePrivilege
