Role:
    listeners: [XssListener, IndexListener]
    
    columns:
        createdTs: timestamp
        modifiedTs: timestamp
        
        name: 
            type: string(255)
            extra:
                logicalName: Role Name
                purify: plaintext
                searchIndex: unstored
        nickname: 
            type: string(255)
            extra:
                logicalName: Role Acronym
                purify: plaintext        
                searchIndex: unstored        
            unique: true;
        description: 
            type: string
            extra:
                logicalName: Description
                purify: html
                searchIndex: unstored
            comment: Any extra information about this role, such as security clearances required to hold it, etc.

    relations:
        # Users is a many-to-many relation
        Users:
            class: User
            local: roleId
            foreign: userId
            refClass: UserRole
        
        # Privileges is a many-to-many relation
        Privileges:
            class: Privilege
            local: roleId
            foreign: privilegeId
            refClass: RolePrivilege

    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp
