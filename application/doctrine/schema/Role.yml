Role:
    listeners: [XssListener]
    
    columns:
        createdTs: timestamp
        modifiedTs: timestamp
        
        name: 
            type: string
            extra:
                purify: plaintext
        nickname: 
            type: string(255)
            extra:
                purify: plaintext                
            unique: true;
        description: 
            type: string
            extra:
                purify: html

    relations:
        # Users is a many-to-many relation
        Users:
            class: User
            local: roleId
            foreign: userId
            refClass: UserRole
        
        # Privileges is a many-to-many relation
        Privileges:
            class: Privilege
            local: roleId
            foreign: privilegeId
            refClass: RolePrivilege

    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp
