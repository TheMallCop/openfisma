SecurityAuthorization:
    columns:
        sysOrgId: 
            type: integer
        impact:
            type: enum
            values: [LOW, MODERATE, HIGH]
            notnull: true
        status:
            type: enum
            values: [Select, Implement, "Assessment Plan", Assessment, Authorization, Active, Retired]
            notnull: true
            default: Select
        result:
            type: enum
            values: ["Pending Authorization Decision", "Authorized to Operate", "Authorization Rescinded"]
        atoDate: date
        implementStartTs: timestamp

    relations:
        Organization:
            local: sysOrgId
            foreign: id
            foreignAlias: SecurityAuthorizations
        SecurityControls:
            class: SecurityControl
            local: securityAuthorizationId
            foreign: securityControlId
            refClass: SaSecurityControl
    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp

