SecurityAuthorization:
    columns:
        sysOrgId: 
            type: integer
        impact:
            type: enum
            values: [LOW, MODERATE, HIGH]
            notnull: true
        status:
            type: enum
            values: [PENDING, ACTIVE, RETIRED]
            notnull: true
            default: PENDING

    relations:
        Organization:
            local: sysOrgId
            foreign: id
            foreignAlias: SecurityAuthorizations
        SecurityControls:
            class: SecurityControl
            local: securityAuthorizationId
            foreign: securityControlId
            refClass: SaSecurityControl
    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp

