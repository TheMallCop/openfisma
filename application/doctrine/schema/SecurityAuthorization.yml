SecurityAuthorization:
    columns:
        sysOrgId: 
            type: integer
        impact:
            type: enum
            values: [LOW, MODERATE, HIGH]
            notnull: true

    relations:
        Organization:
            local: sysOrgId
            foreign: id
            foreignAlias: SecurityAuthorizations
        SecurityControls:
            class: SecurityControl
            local: securityAuthorizationId
            foreign: securityControlId
            refClass: SaSecurityControl
        SecurityControlEnhancements:
            class: SecurityControlEnhancement
            local: securityAuthorizationId
            foreign: securityControlEnhancementId
            refClass: SaSecurityControlEnhancement
    actAs:
        Timestampable:
            created:
                name: createdTs
                type: timestamp
            updated:
                name: modifiedTs
                type: timestamp

