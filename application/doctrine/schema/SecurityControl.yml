SecurityControl:
    listeners: [XssListener, IndexListener]

    columns:
        code: 
            type: string(5)
            fixed: true
            comment: The control number, e.g. AC-05
            extra:
                search: yes
        name:
            type: string(255)
            comment: Name of the control
            extra:
                search: yes
        class:
            type: enum
            values: [MANAGEMENT, OPERATIONAL, TECHNICAL]
        family: 
            type: string(255)
            extra:
                search: yes
                
        control: 
            type: string
            extra:
                search: yes
                purify: html
        supplementalGuidance: 
            type: string
            extra:
                search: yes
                purify: html
        externalReferences:
            type: string
            extra:
                search: yes
                purify: html
        priorityCode:
            type: enum
            values: [P0, P1, P2, P3]
        controlLevel:
            type: enum
            values: [NONE, LOW, MODERATE, HIGH]
                
        securityControlCatalogId:
            type: integer
            comment: Foreign key to the catalog which this control belongs to

    relations:
        Catalog:
            class: SecurityControlCatalog
            local: securityControlCatalogId
            foreign: id
            foreignAlias: Controls
