Source:
    listeners: [XssListener, IndexListener]
        
    columns:
        name: 
            type: string(255)
            extra:
                logicalName: Source Name
                purify: plaintext
                searchIndex: unstored
        nickname: 
            type: string(255)
            extra:
                logicalName: Source Acronym
                purify: plaintext
                searchIndex: unstored
        description: 
            type: string
            extra:
                logicalName: Description
                purify: html
                searchIndex: unstored
            comment: Any extra information about this finding source
