[sysgroup]
method = "post"
elementFilters.trim = "StringTrim"
elementFilters.tags = "StripTags"

elements.name.type = "text"
elements.name.options.label = "* System Group Name:"
elements.name.options.validators.alnum.validator = "NotEmpty"
elements.name.options.required = true

elements.nickname.type = "text"
elements.nickname.options.label = "* System Group nickname:"
elements.nickname.options.validators.alnum.validator = "NotEmpty"
elements.nickname.options.required = true

elements.submit.type = "submit"
elements.submit.options.decorators.options.decorator = "ViewHelper"
elements.submit.options.decorators.opt.decorator = "HtmlTag"
elements.submit.options.decorators.opt.options.tag = "span"

elements.reset.type = "reset"
elements.reset.options.decorators.options.decorator = "ViewHelper"
elements.reset.options.decorators.opt.decorator = "HtmlTag"
elements.reset.options.decorators.opt.options.tag = "dd"


[config]
method = "post"
elementFilters.trim = "StringTrim"
elementFilters.tags = "StripTags"

elements.max_absent_time.type = "text"
elements.max_absent_time.options.label = "Maximum Days An Account Can Be Inactive"
elements.max_absent_time.options.validators.alnum.validator = "Digits"
elements.max_absent_time.options.validators.strlen.validator = "StringLength"
elements.max_absent_time.options.validators.strlen.options.min = "1"
elements.max_absent_time.options.validators.strlen.options.max = "10"
elements.max_absent_time.options.required = true

elements.failure_threshold.type = "text"
elements.failure_threshold.options.label = "Maximum Login Attempts Before Server Locks Account"
elements.failure_threshold.options.validators.alnum.validator = "Digits"
elements.failure_threshold.options.validators.strlen.validator = "StringLength"
elements.failure_threshold.options.validators.strlen.options.min = "1"
elements.failure_threshold.options.validators.strlen.options.max = "10"
elements.failure_threshold.options.required = true

elements.expiring_seconds.type = "text"
elements.expiring_seconds.options.label = "Time period of authentication session expiring (hour)"
elements.expiring_seconds.options.validators.alnum.validator = "Digits"
elements.expiring_seconds.options.validators.strlen.validator = "StringLength"
elements.expiring_seconds.options.validators.strlen.options.min = "1"
elements.expiring_seconds.options.validators.strlen.options.max = "10"
elements.expiring_seconds.options.required = true

elements.auth_type.type = "select"
elements.auth_type.options.label = "Authtication type"
