elements.auth_type.options.multiOptions.ldap = "ldap"
elements.auth_type.options.validators.alnum.validator = "NotEmpty"
elements.auth_type.options.validators.strlen.validator = "StringLength"
elements.auth_type.options.validators.strlen.options.min = "1"
elements.auth_type.options.validators.strlen.options.max = "10"
elements.auth_type.options.required = true

elements.submit.type = "submit"
elements.submit.options.label = "save changes"
elements.submit.options.decorators.options.decorator = "ViewHelper"
elements.submit.options.decorators.opt.decorator = "HtmlTag"
elements.submit.options.decorators.opt.options.tag = "span"

elements.reset.type = "reset"
elements.reset.options.label = "clear changes"
elements.reset.options.decorators.options.decorator = "ViewHelper"
elements.reset.options.decorators.opt.decorator = "HtmlTag"
elements.reset.options.decorators.opt.options.tag = "dd"

